<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
    <h1>Calculator</h1>
    <div class="container">
        <div class="display">0</div>
        <div class="calculator">

            <button data-value="del" class="backspace-key">⌫</button>
            <button data-value="%" class="percent-key">%</button>
            <button data-value="AC" class="clear-key">AC</button>
            <button data-value="/" class="operator-key">÷</button>

            <button data-value="7" class="number-key">7</button>
            <button data-value="8" class="number-key">8</button>
            <button data-value="9" class="number-key">9</button>
            <button data-value="*" class="operator-key">×</button>

            <button data-value="4" class="number-key">4</button>
            <button data-value="5" class="number-key">5</button>
            <button data-value="6" class="number-key">6</button>
            <button data-value="-" class="operator-key">-</button>

            <button data-value="1" class="number-key">1</button>
            <button data-value="2" class="number-key">2</button>
            <button data-value="3" class="number-key">3</button>
            <button data-value="+" class="operator-key">+</button>

            <button data-value="0" class="number-key">0</button>
            <button data-value="." class="dot-key">.</button>
            <button data-value="=" class="equal-key">=</button>


        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
